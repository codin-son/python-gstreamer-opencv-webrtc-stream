<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 640px;
            height: 480px;
            background-color: #000;
            border: 2px solid #333;
        }
        #status {
            margin-top: 10px;
            color: #333;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            max-width: 640px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>WebRTC Video Stream</h1>
    <video id="video" autoplay playsinline muted></video>
    <p id="status">Ready to connect</p>
    
    <div id="controls">
        <button onclick="startStream()">Start Stream</button>
        <button onclick="stopStream()">Stop Stream</button>
        <button onclick="clearDebug()">Clear Debug</button>
    </div>
    
    <div id="debug"></div>

    <script>
        const videoElement = document.getElementById('video');
        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debug');
        const serverUrl = 'http://localhost:9922/offer';
        
        let pc = null;
        let streamActive = false;

        function log(message) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            debugElement.innerHTML += `[${timestamp}] ${message}<br>`;
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function clearDebug() {
            debugElement.innerHTML = '';
        }

        async function startStream() {
            if (streamActive) {
                log('Stream already active');
                return;
            }

            try {
                log('Starting WebRTC connection...');
                statusElement.textContent = 'Connecting...';
                
                // Create RTCPeerConnection
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                // Set up event handlers
                pc.ontrack = (event) => {
                    log('Received remote track');
                    if (event.streams && event.streams[0]) {
                        videoElement.srcObject = event.streams[0];
                        statusElement.textContent = 'Connected - Stream active';
                        streamActive = true;
                        log('Video stream connected successfully');
                    }
                };

                pc.oniceconnectionstatechange = () => {
                    log(`ICE connection state: ${pc.iceConnectionState}`);
                    if (pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed') {
                        statusElement.textContent = 'Disconnected';
                        streamActive = false;
                    }
                };

                pc.onconnectionstatechange = () => {
                    log(`Connection state: ${pc.connectionState}`);
                    if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                        statusElement.textContent = 'Connection failed';
                        streamActive = false;
                    }
                };

                pc.onicegatheringstatechange = () => {
                    log(`ICE gathering state: ${pc.iceGatheringState}`);
                };

                // Create offer
                log('Creating offer...');
                const offer = await pc.createOffer({
                    offerToReceiveVideo: true,
                    offerToReceiveAudio: false
                });
                
                log('Setting local description...');
                await pc.setLocalDescription(offer);

                // Send offer to server
                log('Sending offer to server...');
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        sdp: offer.sdp,
                        type: offer.type
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server responded with ${response.status}: ${errorText}`);
                }

                const answer = await response.json();
                log('Received answer from server');
                log(`Answer type: ${answer.type}`);

                // Set remote description
                log('Setting remote description...');
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
                
                log('WebRTC setup complete, waiting for stream...');
                
            } catch (error) {
                log(`Error: ${error.message}`);
                statusElement.textContent = `Error: ${error.message}`;
                streamActive = false;
            }
        }

        function stopStream() {
            if (pc) {
                log('Stopping stream...');
                pc.close();
                pc = null;
            }
            if (videoElement.srcObject) {
                videoElement.srcObject = null;
            }
            statusElement.textContent = 'Stopped';
            streamActive = false;
            log('Stream stopped');
        }

        // Auto-start on page load
        window.onload = () => {
            log('Page loaded, ready to connect');
        };
    </script>
</body>
</html>
